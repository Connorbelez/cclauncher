name: PR Validation

on:
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install Dependencies
        run: bun install

      - name: Format Check
        run: bun run format --check

      - name: Lint Check
        run: bun run lint

      - name: Type Check
        run: bun run check

      - name: Run Tests
        run: bun run test
